<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PabloSite: ОТСЧЕТ ДО ИВЕНТА</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            color: #00ff00;
            font-family: 'JetBrains Mono', monospace;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        /* Анимированный фон с бинарным кодом */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.1;
            pointer-events: none;
        }
        
        .binary-code {
            position: absolute;
            color: #00ff00;
            font-size: 1.2rem;
            opacity: 0.7;
            animation: float 10s infinite ease-in-out;
        }
        
        /* Шапка с навигацией */
        .header {
            position: relative;
            z-index: 10;
            padding: 20px 30px;
            display: flex;
            align-items: center;
            gap: 40px;
            border-bottom: 1px solid #00ff00;
            margin-bottom: 30px;
        }
        
        .logo {
            font-size: 2rem;
            font-weight: 800;
            text-shadow: 0 0 10px #00ff00;
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        .nav-menu {
            display: flex;
            gap: 30px;
            align-items: center;
        }
        
        .nav-item {
            color: #00ffff;
            text-decoration: none;
            font-weight: 700;
            padding: 5px 10px;
            border: 1px solid transparent;
            transition: all 0.3s ease;
        }
        
        .nav-item:hover {
            border-color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
        }
        
        /* Контейнер отсчета */
        .countdown-container {
            position: relative;
            z-index: 10;
            padding: 50px 30px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 70vh;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 40px;
            text-shadow: 0 0 10px #00ff00;
            letter-spacing: 2px;
            font-weight: 800;
        }
        
        .countdown {
            font-size: 7rem;
            font-weight: 800;
            text-shadow: 0 0 15px #00ff00, 0 0 30px #00ff00;
            margin: 30px 0;
            line-height: 1;
        }
        
        .message {
            font-size: 4.5rem;
            font-weight: 800;
            text-shadow: 0 0 15px #ff0000, 0 0 30px #ff0000;
            animation: pulse 1s ease-in-out infinite alternate;
            line-height: 1.2;
        }
        
        .subtitle {
            font-size: 1.8rem;
            margin-top: 25px;
            color: #00ffff;
            text-shadow: 0 0 5px #00ffff;
            font-weight: 700;
        }
        
        .date-info {
            font-size: 1.5rem;
            margin-top: 15px;
            color: #ff00ff;
            text-shadow: 0 0 5px #ff00ff;
        }
        
        /* Анимации */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        @keyframes glow {
            from {
                text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
            }
            to {
                text-shadow: 0 0 15px #00ff00, 0 0 30px #00ff00, 0 0 40px #00ff00;
            }
        }
        
        @keyframes pulse {
            from {
                transform: scale(1);
                text-shadow: 0 0 15px #ff0000, 0 0 30px #ff0000;
            }
            to {
                transform: scale(1.05);
                text-shadow: 0 0 20px #ff0000, 0 0 40px #ff0000, 0 0 60px #ff0000;
            }
        }
        
        /* Адаптивность */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }
            
            .nav-menu {
                flex-wrap: wrap;
                justify-content: center;
                gap: 15px;
            }
            
            .logo {
                font-size: 1.5rem;
            }
            
            h1 { font-size: 2rem; }
            .countdown { font-size: 4.5rem; }
            .message { font-size: 2.8rem; }
            .subtitle { font-size: 1.4rem; }
            .date-info { font-size: 1.2rem; }
        }
        
        @media (max-width: 480px) {
            h1 { font-size: 1.6rem; }
            .countdown { font-size: 3.5rem; }
            .message { font-size: 2.2rem; }
            .subtitle { font-size: 1.2rem; }
            .date-info { font-size: 1rem; }
        }
    </style>
</head>
<body>
    <!-- Анимированный фон -->
    <div class="background" id="binaryBackground"></div>
    
    <!-- Шапка с навигацией -->
    <header class="header">
        <div class="logo">PabloSite</div>
        <nav class="nav-menu">
            <a href="index.html" class="nav-item">Главная</a>
            <a href="beforeevent.html" class="nav-item">Отсчет</a>
        </nav>
    </header>
    
    <!-- Контейнер отсчета -->
    <div class="countdown-container">
        <h1>ДО ИВЕНТА</h1>
        <div id="countdownDisplay"></div>
        <div class="subtitle" id="subtitleText">Дней осталось</div>
        <div class="date-info" id="currentDate"></div>
    </div>

    <script>
        // Создание бинарного фона
        function createBinaryBackground() {
            const background = document.getElementById('binaryBackground');
            const binaryChars = ['0', '1'];
            
            for (let i = 0; i < 40; i++) {
                const binary = document.createElement('div');
                binary.className = 'binary-code';
                binary.textContent = Array(15).fill(0).map(() => 
                    binaryChars[Math.floor(Math.random() * binaryChars.length)]
                ).join('');
                
                binary.style.left = Math.random() * 100 + '%';
                binary.style.top = Math.random() * 100 + '%';
                binary.style.animationDelay = Math.random() * 10 + 's';
                binary.style.animationDuration = (10 + Math.random() * 10) + 's';
                
                background.appendChild(binary);
            }
        }
        
        // Функция обновления отсчета
        function updateCountdown() {
            const targetDate = new Date('2025-11-14T00:00:00');
            const now = new Date();
            const countdownDisplay = document.getElementById('countdownDisplay');
            const subtitleText = document.getElementById('subtitleText');
            const currentDateElement = document.getElementById('currentDate');
            
            // Устанавливаем время на полночь для точного сравнения дней
            targetDate.setHours(0, 0, 0, 0);
            now.setHours(0, 0, 0, 0);
            
            const timeDiff = targetDate - now;
            const daysDiff = Math.ceil(timeDiff / (1000 * 60 * 60 * 24));
            
            // Форматируем текущую дату для отображения
            const options = { day: 'numeric', month: 'long', year: 'numeric' };
            currentDateElement.textContent = `Сегодня: ${now.toLocaleDateString('ru-RU', options)}`;
            
            if (daysDiff === 0) {
                countdownDisplay.innerHTML = '<div class="message">СЕГОДНЯ!!!</div>';
                subtitleText.textContent = "День настал!";
            } else if (daysDiff > 0) {
                countdownDisplay.innerHTML = `<div class="countdown">${daysDiff}</div>`;
                subtitleText.textContent = daysDiff === 1 ? "День остался" : "Дней осталось";
            } else {
                countdownDisplay.innerHTML = '<div class="message">Отсчет Закончился!</div>';
                subtitleText.textContent = "Время пришло!";
            }
        }
        
        // Создаем бинарный фон
        createBinaryBackground();
        
        // Обновляем отсчет сразу при загрузке
        updateCountdown();
        
        // Обновляем отсчет каждую минуту
        setInterval(updateCountdown, 60000);
    </script>
</body>
</html>
